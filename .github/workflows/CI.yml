name: CI 

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

      matrix:
        # os:
        #   - ubuntu-20.04
        #   - macos-10.15
        #   - windows-2019
        compiler:
          - llvm
          - gcc-11
          
        generator:
          - "Ninja"

        build_type:
          - Debug
          - Release
          
        developer_mode:
          - ON
          - OFF

        include:
          # Add appropriate variables for gcov version required. This will intentionally break
          # if you try to use a compiler that does not have gcov set
          - compiler: gcc-11
            gcov_executable: gcov
            cc: gcc
            cxx: g++
          - compiler: llvm
            cc: clang
            cxx: clang++
            gcov_executable: "llvm-cov gcov"

            
    steps:
    - uses: actions/checkout@v3
    
    - run: sudo apt install clang-tidy cppcheck ccache llvm gcovr ninja-build
    - run: pip install invoke
    
    - name: Install VCPKG
      run: ${{github.workspace}}/vcpkg/bootstrap-vcpkg.sh -disableMetrics
      
    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: invoke configure --build_dir ${{github.workspace}}/build --generator "${{matrix.generator}} --build_type ${{matrix.build_type}}" # -DCMAKE_C_COMPILER=${{matrix.cc}} -DCMAKE_CXX_COMPILER=${{matrix.cxx}}  -DENABLE_DEVELOPER_MODE:BOOL=${{matrix.developer_mode}} #-DOPT_ENABLE_COVERAGE:BOOL=${{ matrix.build_type == 'Debug' }}

    - name: Build
      # Build your program with the given configuration
      run: invoke build --build_dir ${{github.workspace}}/build

    - name: Test
      working-directory: ${{github.workspace}}/build
      # Execute tests defined by the CMake configuration.  
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest -C ${{matrix.build_type}}
